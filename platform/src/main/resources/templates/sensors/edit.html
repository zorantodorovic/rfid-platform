<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Sensors</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/index.css"/>
    <link rel="stylesheet" href="/assets/css/header.css" type="text/css"/>
</head>
<body>
<div th:include="/shared/menu :: menu"></div>
<div >
    <form action="#" th:action="save" method="post">
        <input type="hidden" th:name="id" th:value="${sensor.id}" />
        <input type="hidden" th:name="userId" th:value="${sensor.userId}" />
        <label>IP Adress: </label><input type="text" th:value="${sensor.ipAddress}" th:name="ipAddress"/>
        <br/>
        <label>Sensor type: </label><input type="text" th:value="${sensor.sensorType}" th:name="sensorType"/>
        <br/>
        <ul>
            <li th:each="s : ${sinks}">
                <input type="checkbox" th:value="${s.key.id}" th:text="${s.key.uri}" th:checked="${s.value}" th:name="sinks"/>
            </li>
        </ul>
        <br/>
        <input type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
