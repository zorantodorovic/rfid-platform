<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Sensors</title>

    <!-- ne treba href="../static/assets/css/index.css" zbog addResourceHandlers  -->
    <link rel="stylesheet" type="text/css" href="/assets/css/index.css"/>
    <link rel="stylesheet" href="/assets/css/header.css" type="text/css"/>

    <!-- ne treba verzija jer webjars automatski stavi-->
    <script type="text/javascript" src='/webjars/jquery/jquery.min.js'></script>

    <script src="/webjarsjs"></script>
    <script data-main="/js/app" src="/webjars/requirejs/require.min.js"></script>
</head>

<body>

<div th:include="/shared/menu :: menu"></div>

<h3>List of sensors</h3>
<div>
    <table>
        <thead>
        <tr>
            <th>Sink ID</th>
            <th>Sink URI</th>
            <th>Sensor Type</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="sensors" type="List<hr.fer.model.Sensor>"*/-->
        <!--/*@thymesVar id="sensor" type="hr.fer.model.Sensor"*/-->
        <tr th:each="sensor : ${sensors}">
            <td th:text="${sensor.id}"></td>
            <td th:text="${sensor.ipAddress}"></td>
            <td th:text="${sensor.sensorType}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
