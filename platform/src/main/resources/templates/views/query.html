<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>I am text in browser tab</title>

    <!-- ne treba href="../static/assets/css/index.css" zbog addResourceHandlers  -->
    <link rel="stylesheet" type="text/css" href="/assets/css/index.css"/>
    <link rel="stylesheet" href="/assets/css/header.css" type="text/css"/>

    <!-- ne treba verzija jer webjars automatski stavi-->
    <script type="text/javascript" src='/webjars/jquery/jquery.min.js'></script>

    <script src="/webjarsjs"></script>
    <script data-main="/js/app" src="/webjars/requirejs/require.min.js"></script>
</head>

<body>

<div th:include="/shared/menu :: menu"></div>

<h3>List of current user's queries</h3>
<div>
    <table>
        <thead>
        <tr>
            <th>Query ID</th>
            <th>Query sensor ID</th>
            <th>Start DateTime</th>
            <th>End DateTime</th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="queries" type="Iterable<hr.fer.model.Query>"*/-->
        <!--/*@thymesVar id="query" type="hr.fer.model.Query"*/-->
        <tr th:each="query : ${queries}">
            <td th:text="${query.id}"></td>
            <td th:text="${query.sensorId}"></td>
            <td th:text="${query.startDateTime}"></td>
            <td th:text="${query.endDateTime}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
