<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Sink</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/index.css"/>
    <link rel="stylesheet" href="/assets/css/header.css" type="text/css"/>

    <!-- ne treba verzija jer webjars automatski stavi-->
    <script type="text/javascript" src='/webjars/jquery/jquery.min.js'></script>

    <script src="/webjarsjs"></script>
    <script data-main="/js/app" src="/webjars/requirejs/require.min.js"></script>
</head>
<body>

<div th:include="/shared/menu :: menu"></div>
<table border="2" width="70%" cellpadding="2">
    <tr><th>Id</th><th>Name</th><th></th><th></th></tr>

    <tr th:each="item : ${sinks}">
        <td th:text="${item.id}"></td>
        <td th:text="${item.uri}"></td>

        <td><a th:href="${'edit/' + item.id}">Edit</a></td>
        <td><a th:href="${'delete/' + item.id}">Delete</a></td>
    </tr>
</table>
<br/>
<a href="add">Add Sink</a>

</body>
</html>
