<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Query</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/index.css"/>
    <link rel="stylesheet" href="/assets/css/header.css" type="text/css"/>

    <!-- ne treba verzija jer webjars automatski stavi-->
    <script type="text/javascript" src='/webjars/jquery/jquery.min.js'></script>

    <script src="/webjarsjs"></script>
    <script data-main="/js/app" src="/webjars/requirejs/require.min.js"></script>
</head>
<body>

<div th:include="/shared/menu :: menu"></div>

<div >
    <form action="#" th:action="save" method="post" th:object="${query}">
        <input type="hidden" th:name="id" th:value="${query.id}" />
        <input type="hidden" th:name="sensorId" th:value="${query.sensorId}" />
        <input type="hidden" th:name="count" th:value="${query.count}" />
        <label>Start Date: </label><input type="text" th:value="${query.startDateTime}" th:name="startDateTime"/>
        <label>End Date: </label><input type="text" th:value="${query.endDateTime}" th:name="endDateTime"/>

        <br/>
        <input type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
