<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>IoT project</title>

    <!-- ne treba href="../static/assets/css/index.css" zbog addResourceHandlers  -->
    <link rel="stylesheet" type="text/css" href="/assets/css/index.css"/>
    <link rel="stylesheet" href="/assets/css/header.css" type="text/css"/>

    <!-- ne treba verzija jer webjars automatski stavi-->
    <script type="text/javascript" src='/webjars/jquery/jquery.min.js'></script>

    <script src="/webjarsjs"></script>
    <script data-main="/js/app" src="/webjars/requirejs/require.min.js"></script>
</head>

<body>

<div th:include="/shared/menu :: menu"></div>

<h3>List of user's queries</h3>
<div>
    <table>
        <thead>
        <tr>
            <th>Query ID</th>
            <th>Query sensor ID</th>
            <th>Start DateTime</th>
            <th>End DateTime</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="queries" type="Iterable<hr.fer.model.Query>"*/-->
        <!--/*@thymesVar id="query" type="hr.fer.model.Query"*/-->
        <tr th:each="item : ${queries}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.sensorId}"></td>
            <td th:text="${item.startDateTime}"></td>
            <td th:text="${item.endDateTime}"></td>
            <td><a th:href="${'edit/' + item.id}">Edit</a></td>
            <td><a th:href="${'delete/' + item.id}">Delete</a></td>
        </tr>
        </tbody>
    </table>
    <br/>
    <a href="add">Add query</a>
</div>

</body>
</html>
